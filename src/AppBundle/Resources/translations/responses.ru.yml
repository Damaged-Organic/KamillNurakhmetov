registration:
    success:
        step_1: >
            Для подтверждения регистрации, пожалуйста, в ближайшие 30 минут проследуйте по ссылке в письме, которое было выслано на указанный вами электронный адрес
        step_2: >
            Вы были успешно зарегистрированы! Теперь вы можете войти в свой личный кабинет
    fail:
        mail: >
            Из-за сбоя в работе почтового сервера невозможно выслать письмо с подтверждением. Пожалуйста, повторите процедуру регистрации через некоторое время
        expired: >
            Регистрация подтверждена слишком поздно. К сожалению, вам придется пройти процедуру регистрации еще раз

reset:
    success:
        step_1: >
            Чтобы получить новый пароль, пожалуйста, в ближайшие 10 минут проследуйте по ссылке в письме, которое было выслано на указанный при регистрации электронный адрес
        step_2: >
            Вы подтвердили смену пароля - новый временный пароль был выслан вам на почту. Рекомендуется изменить его позже в вашем личном кабинете
    fail:
        reader: >
            Вы не зарегистрированы на сайте
        mail_1: >
            Из-за сбоя в работе почтового сервера невозможно выслать письмо с подтверждением. Пожалуйста, повторите процедуру сброса пароля через некоторое время
        mail_2: >
            Из-за сбоя в работе почтового сервера невозможно выслать письмо с паролем. Пожалуйста, повторите процедуру сброса пароля через некоторое время
        expired: >
            Сброс подтвержден слишком поздно. К сожалению, вам придется пройти процедуру сброса пароля еще раз

